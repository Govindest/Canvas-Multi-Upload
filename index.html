<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignment Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Canvas Assignment Manager</h1>

        <!-- API Key Form -->
        <form id="apiKeyForm">
            <label for="apiKey">Canvas API Key:</label>
            <input type="text" id="apiKey" name="apiKey" required><br><br>
            <button type="submit">Load Courses</button>
        </form>

        <hr>

        <!-- Assignment Form -->
        <form id="assignmentForm">
            <label for="courses">Select Course:</label>
            <select id="courses" name="courses" required></select><br><br>

            <label for="assignmentName">Assignment Name:</label>
            <input type="text" id="assignmentName" name="assignmentName" required><br><br>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required><br><br>

            <button type="submit">Create Assignment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
