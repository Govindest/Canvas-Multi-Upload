<head>
    <link rel="stylesheet" href="styles.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Assignment Creator</title>
</head>
<body>
    <h1>Create a New Assignment</h1>
    
    <div>
        <label for="courseSelect">Choose a course:</label>
        <select id="courseSelect" multiple>
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>

    <div>
        <label for="assignmentName">Assignment Name:</label>
        <input type="text" id="assignmentName">
    </div>

    <div>
        <label for="assignmentDescription">Assignment Description:</label>
        <input type="text" id="assignmentDescription">
    </div>

    <div>
        <label for="dueDate">Due Date (YYYY-MM-DD):</label>
        <input type="text" id="dueDate">
    </div>

    <div>
        <label for="gradingType">Grading Type:</label>
        <select id="gradingType">
            <option value="points">Points</option>
            <option value="pass_fail">Complete/Incomplete</option>
            <option value="not_graded">Not Graded</option>
        </select>
    </div>

    <div id="pointsDiv">
        <label for="pointsPossible">Points Possible:</label>
        <input type="number" id="pointsPossible">
    </div>

    <div>
        <label for="submissionTypes">Allow Submissions:</label>
        <select id="submissionTypes">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>

    <button id="submitButton">Create Assignment</button>

    <script>
        // Your JavaScript code here, including the main() function.
    </script>
</body>
</html>
